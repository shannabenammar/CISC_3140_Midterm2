<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Phone number formatter</title>

    <!-- TODO: Edit css in the css file -->
    <link href="style.css" media="all" rel="stylesheet" />
    <!-- end TODO -->
  </head>
  <body>
    <div class="h2box">
      <h2 class="h2">
        Please enter your phone number:
      </h2>
    </div>
    <div class="box">
      <input
        type="text"
        id="textinput"
        maxlength="12"
        placeholder="Enter a phone number"
        onkeydown="return onlyNumbers(event)"
        onkeyup="return myKeyPress(event)"
      />
    </div>
    <div class="box2">
      <img
        class="img"
        src="https://cdn.lowgif.com/small/26edd87471bfb83d-animated-gif-transparent-background-5-gif-images-download.gif"
      />
    </div>
    <h3>
      By Shanna Benammar (23394080)
    </h3>
  </body>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</html>
